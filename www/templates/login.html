<ion-view view-title="Log into Your Account">
  <ion-content ng-controller="AppCtrl">
        <fieldset>
          <form ng-submit="signin()">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="credentials.username" required>
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="credentials.password" required>
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">Login</button>
              </label>
            </div>
        </form>
      </fieldset>
  </ion-content>
</ion-view>
