
<ion-view view-title="Welcome To Nofitier007">
  <ion-content>
    <div id="dialog" class="hiddenElm request-intro">
        <fieldset>
          <form ng-submit="createAccount()">
            <div class="list">
             <label class="item item-input">
                <span class="input-label">Firstname</span>
                <input type="password" ng-model="user.password" required>
              </label>
               <label class="item item-input">
                <span class="input-label">Lastname</span>
                <input type="password" ng-model="user.password" required>
              </label>
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username" required>
              </label>
              <label class="item item-input">
                <span class="input-label">Location</span>
                <input type="password" ng-model="user.password" required>
              </label>
               <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="password" ng-model="user.password" required>
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password" required>
              </label>
              <label class="item item-input">
                <span class="input-label">Confirm Password</span>
                <input type="password" ng-model="user.confirmpassword" required>
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">Sign Up</button>
              </label>
            </div>
        </form>
      </fieldset>
    </div>
  </ion-content>
</ion-view>
